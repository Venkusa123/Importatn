<h1>In this we will learn about Reactive Forms in Angular</h1>
<div class="mainContainer">
    <form [formGroup]="firstForm">
        <div class="form-group">
            <label for="nameId">Name</label>
            <input type="text" name="name" id="nameId" formControlName="name" class="form-control nameClass">
        </div>
        <div class="form-group">
            <label for="idId">Enter ID</label>
            <input type="text" name="id" id="idId" formControlName="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="groupId">Group</label>
            <!-- <input type="text" name="group" id="groupId" formControlName="group" class="form-control"> -->
            <select name="group" id="groupId" formControlName="group" class="form-control">
                <option value="{{k.value}}" *ngFor="let k of groupList">{{k.subject}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="checkId">Terms and Conditions</label>
            <input type="checkbox" id="checkId" formControlName="tandc">
        </div>
        <div style="margin-top: 10%;">
            <button class="btn-md btn-primary" id="formsubmitClass" (click)="firstFormSubmitted()">Submit First Form</button>
        </div>
    </form>
</div>
<div>
    <button class="btn-md btn-submit" (click)="getCountries()">Get Country Details</button>
</div>
